<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NjiaSafe Drive - Report Incident</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="traffic-video">
        <source src="assets/traffic-video.mp4" type="video/mp4">
    </video>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="NjiaSafe Logo" class="logo-img">
            <h1>NjiaSafe Drive</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="report.html" class="active">Report</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="security.html">Security</a></li>
            <li><button id="theme-toggle" class="theme-toggle-btn">Dark Mode</button></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h2>Report an Incident</h2>
            <p>Your input enhances road safety for everyone.</p>
        </header>
        <form id="incident-form" class="report-form">
            <select id="incident-type" required>
                <option value="" disabled selected>Select Incident Type</option>
                <option value="accident">Accident</option>
                <option value="hazard">Road Hazard</option>
                <option value="traffic">Traffic Congestion</option>
                <option value="weather">Weather Condition</option>
                <option value="security">Security Issue</option>
            </select>
            <textarea id="description" placeholder="Provide details..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
