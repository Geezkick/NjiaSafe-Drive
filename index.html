<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Map App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weather-icons@2.1.0/css/weather-icons.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <button id="menuBtn" class="menu-btn"><i class="fas fa-bars"></i></button>
    <img src="https://via.placeholder.com/40?text=Logo" alt="App Logo" class="logo">
    <span>Real-Time Map App</span>
  </div>
  <div class="side-menu" id="sideMenu">
    <div class="side-content">
      <div class="profile">
        <h4><i class="fas fa-user"></i> Profile</h4>
        <p id="profileName">Guest</p>
        <p id="profileMode">Mode: DRIVING</p>
      </div>
      <button id="backBtn" class="side-btn"><i class="fas fa-arrow-left"></i> Back</button>
      <button id="signInBtn" class="side-btn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
      <div class="mode-switch">
        <h4>Travel Mode</h4>
        <button id="modeDriving" class="mode-btn" data-mode="DRIVING"><i class="fas fa-car"></i> Driving</button>
        <button id="modeWalking" class="mode-btn" data-mode="WALKING"><i class="fas fa-walking"></i> Walking</button>
        <button id="modeCycling" class="mode-btn" data-mode="CYCLING"><i class="fas fa-bicycle"></i> Cycling</button>
      </div>
      <div class="smart-road">
        <h4>Smart Road System</h4>
        <button id="sosBtn" class="smart-btn"><i class="fas fa-sos"></i> SOS</button>
        <button id="hospitalBtn" class="smart-btn"><i class="fas fa-hospital"></i> Hospital Pickup</button>
        <button id="safetyBtn" class="smart-btn"><i class="fas fa-shield-alt"></i> Road Safety</button>
        <button id="gasBtn" class="smart-btn"><i class="fas fa-gas-pump"></i> Nearest Gas</button>
        <button id="mallBtn" class="smart-btn"><i class="fas fa-shopping-cart"></i> Nearest Mall</button>
        <button id="garageBtn" class="smart-btn"><i class="fas fa-tools"></i> Nearest Garage</button>
        <button id="parkingBtn" class="smart-btn"><i class="fas fa-parking"></i> Book Parking</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="controls">
      <div class="search-bar">
        <input type="text" id="locationSearch" placeholder="Search location (e.g., Nairobi)">
        <button id="searchBtn" class="btn"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div id="map"></div>
    <div class="dashboard" id="dashboard">
      <div class="card weather-card">
        <h3><i class="fas fa-umbrella"></i> Weather</h3>
        <div id="weather">Loading...</div>
      </div>
      <div class="card traffic-card">
        <h3><i class="fas fa-traffic-light"></i> Traffic</h3>
        <div id="traffic">Loading...</div>
      </div>
      <div class="card">
        <h3><i class="fas fa-comment-alt"></i> Feedback</h3>
        <div id="feedback">App starting...</div>
      </div>
    </div>
    <div class="floating-buttons">
      <button id="fetchWeather" class="fab" title="Fetch Weather"><i class="fas fa-cloud-sun"></i></button>
    </div>
  </div>
  <div id="alertOverlay" class="alert-overlay"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
