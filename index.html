<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRoad Safety System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>SmartRoad</h2>
            <button id="sosBtn" class="sos-btn">SOS</button>
            <button id="shortestRouteBtn">Shortest Route</button>
            <button id="safestRouteBtn">Safest Route</button>
            <button id="vehicleStatsBtn">Vehicle Stats</button>
            <button id="subscribeBtn">Subscribe Now</button>
        </div>

        <div class="main-content">
            <div class="dashboard">
                <div class="map-container">
                    <div id="map" class="map"></div>
                    <div class="weather-overlay">
                        <span id="weatherInfo"></span>
                    </div>
                </div>

                <div class="control-panel">
                    <div class="quick-actions">
                        <button id="hospitalBtn" class="action-btn">Hospital</button>
                        <button id="policeBtn" class="action-btn">Police</button>
                        <button id="gasBtn" class="action-btn">Gas Station</button>
                        <button id="shoppingBtn" class="action-btn">Shopping</button>
                        <button id="garageBtn" class="action-btn">Garage</button>
                        <button id="airportBtn" class="action-btn">Airport</button>
                    </div>

                    <div class="vehicle-info">
                        <h3>Vehicle Status</h3>
                        <div id="speedMonitor">Speed: 0 mph</div>
                        <div id="v2vStatus">V2V: Disconnected</div>
                        <div id="trafficSignal">Traffic Light: N/A</div>
                    </div>

                    <div class="car-market">
                        <h3>Safest Cars</h3>
                        <input type="text" id="carSearch" placeholder="Search safest cars...">
                        <div id="carResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
    </script>
    <script src="script.js"></script>
</body>
</html>
