<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NjiaSafe Drive - Nairobi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>NjiaSafe Drive</h1>
    <p>Smart Road Safety for Nairobi</p>
  </header>
  <div class="controls">
    <input type="text" id="start" placeholder="Start (e.g., CBD)">
    <input type="text" id="end" placeholder="End (e.g., Westlands)">
    <button id="navigate">Find Route</button>
    <button id="sos">SOS</button>
  </div>
  <div id="weather">Nairobi Weather: Fetching...</div>
  <div id="map"></div>
  <ul id="road-list"></ul>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
