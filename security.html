<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NjiaSafe Drive - Road Security</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="traffic-video">
        <source src="assets/traffic-video.mp4" type="video/mp4">
    </video>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="NjiaSafe Logo" class="logo-img">
            <h1>NjiaSafe Drive</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="report.html">Report</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="security.html" class="active">Security</a></li>
            <li><button id="theme-toggle" class="theme-toggle-btn">Dark Mode</button></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h2>Road Security Hub</h2>
            <p>Monitor and respond to security events.</p>
        </header>
        <div class="security-content">
            <button id="emergency-btn" class="action-btn">Emergency SOS</button>
            <button id="traffic-alert-btn" class="action-btn">Traffic Alerts</button>
            <div id="traffic-alerts" class="traffic-alerts"></div>
            <div id="security-log" class="security-log">
                <h4>Security Event Log</h4>
                <ul id="security-events"></ul>
            </div>
            <video controls id="cctv-video">
                <source src="assets/cctv-sample.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <audio id="siren-audio" src="assets/siren.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
