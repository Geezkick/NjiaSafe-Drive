<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NjiaSafe Drive - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="traffic-video">
        <source src="assets/traffic-video.mp4" type="video/mp4">
    </video>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="NjiaSafe Logo" class="logo-img">
            <h1>NjiaSafe Drive</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="report.html">Report</a></li>
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="security.html">Security</a></li>
            <li><button id="theme-toggle" class="theme-toggle-btn">Dark Mode</button></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h2>Safety Dashboard</h2>
            <p>Monitor road incidents and conditions.</p>
        </header>
        <div class="dashboard-content">
            <input type="text" id="location-search" placeholder="Search by location...">
            <button id="search-btn">Search</button>
            <div class="filters">
                <label><input type="checkbox" class="filter" value="accident" checked> Accidents</label>
                <label><input type="checkbox" class="filter" value="hazard" checked> Hazards</label>
                <label><input type="checkbox" class="filter" value="traffic" checked> Traffic</label>
                <label><input type="checkbox" class="filter" value="weather" checked> Weather</label>
                <label><input type="checkbox" class="filter" value="security" checked> Security</label>
            </div>
            <ul id="incident-list"></ul>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
